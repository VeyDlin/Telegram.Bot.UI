name: Build, Test and Publish

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Telegram.Bot.UI.Tests/Telegram.Bot.UI.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack library only (exclude Tests and Demo)
        run: dotnet pack Telegram.Bot.UI/Telegram.Bot.UI.csproj --configuration Release --no-build --output ./nuget

      - name: Get current version from csproj
        id: get_version
        run: |
          ver=$(grep -oPm1 "(?<=<Version>)[^<]+" Telegram.Bot.UI/Telegram.Bot.UI.csproj)
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
          gh release create "v${{ steps.get_version.outputs.version }}" \
            --title "Release ${{ steps.get_version.outputs.version }}" \
            --generate-notes \
            ./nuget/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NuGet
        if: steps.tag_check.outputs.exists == 'false'
        run: dotnet nuget push ./nuget/*.nupkg -k $NUGET_API_TOKEN -s https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_TOKEN: ${{ secrets.NUGET_API_TOKEN }}
